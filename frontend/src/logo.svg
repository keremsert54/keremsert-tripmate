<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF7E5F"></stop>
      <stop offset="100%" stop-color="#2A9D8F"></stop>
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="64" height="64" color-interpolation-filters="sRGB" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"></feDropShadow>
    </filter>
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"></stop>
      <stop offset="100%" stop-color="white" stop-opacity="0"></stop>
    </radialGradient>
    <linearGradient id="textGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"></stop>
      <stop offset="100%" stop-color="#E0E0E0"></stop>
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#000" flood-opacity="0.4"></feDropShadow>
    </filter>
  </defs>

  <!-- Yuvarlak arka plan -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)" filter="url(#shadow)"></circle>

  <!-- Parlak ışık halkaları uçağın arkasında -->
  <circle cx="28" cy="29" r="10" fill="url(#glow)"></circle>
  <circle cx="28" cy="29" r="6" fill="none" stroke="white" stroke-opacity="0.3" stroke-width="1"></circle>
  <circle cx="28" cy="29" r="8" fill="none" stroke="white" stroke-opacity="0.15" stroke-width="1"></circle>

  <!-- Stilize uçak -->
  <path d="M24 33 L40 21 L37 26 L44 27 L31 32 L24 33 Z" fill="white"></path>

  <!-- Trip Mate yazısı, şık efektlerle -->
  <text x="32" y="50" text-anchor="middle" font-family="Poppins, sans-serif" font-weight="600" font-size="9" letter-spacing="1" fill="url(#textGradient)" filter="url(#textShadow)">
    Trip Mate
  </text>
</svg>
